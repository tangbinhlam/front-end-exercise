<div class="container" *ngIf="items$ | async as items">
  <div class="row"><h1>Fetch Rewards Coding Exercise</h1></div>
  <div class="row"><h1>Software Engineering - Front End</h1></div>
  <div *ngFor="let group of items | keyvalue">
  <table class="table">
    <thead class="table-active">
      <tr>
        <td colspan="3" class="table-info"><h4>Group id: {{ group.key}}</h4></td>
        </tr>
      <tr>
        <th>Id</th>
        <th>List Id</th>
        <th>name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of group.value">
          <td>{{item.id}}</td>
          <td>{{item.listId}}</td>
          <td>{{item.name}}</td>
        </tr>
    </tbody>
  </table>
  </div>
</div>
